<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<main></main>
<div id="form">
    
    <div id="calc">
        <h1>Calculadora de juros compostos</h1>
    <div class="info">
        <label for="inicial">Valor inicial:</label>
        <input type="number" id="inicial">
    </div>
    
    <div class="info">
        <label for="juros">Taxa de juros a.m:</label>
        <input type="number" id="juros">
    </div>

    <div class="info">
        <label for="anos">Quantidade de Meses Investidos:</label>
        <input type="number" id="anos">
    </div>

    <button id="btn">Calcular</button>
    

    <div class="result">
        <h3>Total</h3>
        <span id="Total">R$: 0,00</span>

        <h5>Investido</h5>
        <span id="Investido">R$: 0,00</span>

        <h5>Proventos</h5>
        <span id="Proventos">R$: 0,00</span>
    </div>

    <div>
        <canvas id="myChart"></canvas>
      </div>

</div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
